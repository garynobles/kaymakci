{% extends 'jobs/base.html' %}
{% block content %}
{% include "menu1.html" %}
{% include "jobs/menu2.html" %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for job in jobs.all %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <a href="/{{ job.referenceurl }}/">
            <img class="card-img-top" src="{{ job.image.url }}" /></a>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{%  endblock %}
