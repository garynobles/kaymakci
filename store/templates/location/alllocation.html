{% extends 'location/base.html' %}
{% block content%}


<div class="container">


<div class="album py-5 ">

  <section>
    <div class="float-right col-sm-1">
      <div>
        <a href="{% url 'createlocation' %}">
          <button  type="button" class="btn btn-primary">Add new location</button>
        </a>
      </div>
    </div>
  </section>

  <div class="row">
    {% for location in location.all %}
    <div class="col-md-4">
      <a href="{% url 'detaillocation' location.location_id %}">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="" />
          <div class="card-body">
            <p class="card-text text-center">{{ location.location_name }}</p>
          </div>
        </a>
      </div>
</div>
      {% endfor %}

  </div>
</div>
</div>





{% endblock %}
