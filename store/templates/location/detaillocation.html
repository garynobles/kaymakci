{% extends 'location/base.html' %}
{% load widget_tweaks %}
{% block content %}

    <div class="container">
      <section>
        <div class="float-right col-sm-1">
          <div>
              <a href="{% url 'createlocation' %}">
              <button  type="button" class="btn btn-primary">Add new location</button>
            </a>
              </div>
          <div class="pt-3">
            <a class="btn btn-default" href="{% url 'editlocation' pk=location.pk %}"><span class="glyphicon glyphicon-pencil">
            <button type="button" class="btn btn-primary">edit</button>
            </span></a>
          </div>
        </div>
      </section>



      <section>
        <form class="form-inline" action="">
          <div class="col-sm-10">
            <div class="form-group">
              <label for="store_id" class="col-sm-3 control-label">Location Id</label>
              <div class="col-sm-10">
                <input class="form-control" id="store_id" type="text" placeholder="{{ location.location_id }}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="store_name" class="col-sm-3 control-label">Location Name</label>
              <div class="col-sm-10">
                <input class="form-control" id="store_name" type="text" placeholder="{{ location.location_name }}" disabled>

              </div>

              <div class="col-sm-5">
                <hr class=""/>
              </div>
            </div>


            <div class="form-group">
              <label for="area_northing" class="col-sm-3 control-label">Location Type</label>
              <div class="col-sm-10">
                <input class="form-control" id="area_northing" type="text" placeholder="{{ location.location_type }}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="store_id" class="col-sm-3 control-label">Current Location (tmp)</label>
              <div class="col-sm-10">
                <input class="form-control" id="store_id" type="text" placeholder="{{ location.current_location_tmp }}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="store_name" class="col-sm-3 control-label">Store ID</label>
              <div class="col-sm-10">
                <input class="form-control" id="store_name" type="text" placeholder="{{ location.store_id }}" disabled>
              </div>
            </div>


            <!--div class="form-group">
              <label for="area_northing" class="col-sm-3 control-label">Country</label>
              <div class="col-sm-10">
                <select class="input-medium bfh-countries" data-country="US"></select>
              </div-->
              <div class="col-sm-5">
                <!--p>Last updated by {{ store.user }}  {{ store.datestamp }}</p-->
                <hr class=""/>
              </div>
            </div>
          </div>


          <!--button type="submit" class="btn btn-default">Submit</button-->
        </form>






      </section>
    </div>
  </div>

</main>

{% endblock %}
